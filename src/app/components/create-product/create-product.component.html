<form (ngSubmit)="submit()" [formGroup]="form">
  <input appFocus class="border w-full py-2 px-4 mb-2" formControlName="title" type="text">

  @if (title.errors !== null && title.touched) {
    <p class="text-red-700 font-medium mb-2">The value is not valid</p>
  }
  <button [disabled]="disableButton" class="button">Create</button>
</form>
